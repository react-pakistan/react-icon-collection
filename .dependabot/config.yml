version: 1
update_configs:
  # Keep package.json (& lockfiles) secure and up-to-date,
  # batching pull requests weekly
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "weekly"

    # Apply default reviewer and label to created
    # pull requests
    default_reviewers:
      - "Taimoormk"
    default_assignees:
      - "Taimoormk"
    default_labels:
      - "upgrade"
